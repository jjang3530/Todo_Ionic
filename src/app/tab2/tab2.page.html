<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Todo</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="todo-list">
    <ion-textarea
        [(ngModel)]="todoText"
        placeholder="Enter your Todo"
        autocorrect="on"
        rows="10"
        required
    ></ion-textarea>
  </ion-list>

  <div class="button-container">
    <ion-button class="save-button" (click)="saveTodo()">ADD</ion-button>
  </div>
</ion-content>
